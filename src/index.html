<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Adventure</title>
</head>
<body>
    <!-- Everything in the #root element will be replaced with
    the game content, so i put a style tag to add some laoding
    screen styles. -->
    <div id="root">
        <style>
            body {
                background:black;
                color:white;
                text-align: center;
            }
            h1 {
                font-family: sans-serif;
            }
        </style>

        <!-- If we have JavaScript, place a title, if not the NoScript tag
        will show instead -->
        <h1></h1>
        <noscript>
            Please enable JavaScript to play this game.
        </noscript>
    </div>

    <!-- Manually Minified Version -->
    <script>d=document;d.querySelector("h1").innerHTML="Loading...";l=()=>(s=d.createElement("script"),s.src="./game.js",d.body.appendChild(s));this.onload=l;</script>
</body>
</html>
